<h2 mat-dialog-title>{{ isEditing ? "Editar Alumno" : "Agregar Alumno" }}</h2>

<form [formGroup]="studentForm" (ngSubmit)="save()" class="p-4">
  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="studentForm.get('nombre')?.invalid"
        >Nombre requerido</mat-error
      >
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" />
      <mat-error *ngIf="studentForm.get('apellidos')?.invalid"
        >Apellidos requeridos</mat-error
      >
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="studentForm.get('email')?.invalid"
        >Email válido requerido</mat-error
      >
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" />
      <mat-error *ngIf="studentForm.get('telefono')?.invalid"
        >Teléfono requerido</mat-error
      >
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" />
      <mat-error *ngIf="studentForm.get('direccion')?.invalid"
        >Dirección requerida</mat-error
      >
    </mat-form-field>
  </div>

  <div class="mb-3">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="Activo">Activo</mat-option>
        <mat-option value="Inactivo">Inactivo</mat-option>
      </mat-select>
      <mat-error *ngIf="studentForm.get('estado')?.invalid"
        >Estado requerido</mat-error
      >
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-4">
    <button mat-button type="button" (click)="close()">Cancelar</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      [disabled]="studentForm.invalid"
    >
      {{ isEditing ? "Actualizar" : "Guardar" }}
    </button>
  </div>
</form>
